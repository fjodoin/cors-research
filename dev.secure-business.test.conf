<VirtualHost *:80>
    ServerAdmin webmaster@secure-business.test
    DocumentRoot "/var/www/dev/"
    ServerName dev.secure-business.test
    ErrorLog "${APACHE_LOG_DIR}/dev.secure-business.test-error.log"
    CustomLog "${APACHE_LOG_DIR}/dev.secure-business.test-access.log" common
    Header set Access-Control-Allow-Origin "*"
</VirtualHost>